<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Generator</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
            <div class="container poker-table">
                <div class="card border-light">
                    <div class="card-header text-left bg-transparent border-0 pl-2 pt-0 m-0" id="topsuit">&#9824;

                    </div>
                    <div class="card-body d-block mx-auto text-center">
                        <h3 class="text-center m-0 p-0" id="cardvalue"><img class="joker"src="https://cdn0.iconfinder.com/data/icons/card-games/48/Paul-48-512.png"></h3>
                    </div>
                    <div class="card-footer text-right bg-transparent border-0 pr-2 pb-0 m-0" id="bottomsuit">&#9824;</div>
                </div>
            </div>
            <div class="text-center">
            <button class="btn btn-success" type="button" data-toggle="button" aria-pressed="true" autocomplete="off">Next Card</button>
            </div>
        <!-- do not remove this bundle.js tag -->
        <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
